services:
  - type: web
    name: fraudsense-ai
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start -- -p $PORT
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: fraudsense
      - key: MONGODB_REQUIRED
        value: "true"
